<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            opacity: 0.5;
        }

        img:hover {
            opacity: 1.0;
        }

        div {
            background: rgb(4, 170, 109);
            padding: 10px;
        }

        div.first {
            background: rgba(4, 170, 109, 0.1);
        }

        div.second {
            background: rgba(4, 170, 109, 0.3);
        }

        div.third {
            background: rgba(4, 170, 109, 0.6);
        }
    </style>
</head>

<body>

    <h1>Image Transparency</h1>
    <p>The opacity property specifies the transparency of an element. The lower the value, the more transparent:</p>

    <p>Image with 50% opacity:</p>
    <img src="https://www.w3schools.com/css/img_forest.jpg" alt="Forest" width="170" height="100">
    <div class="first">
        <p>opacity 0.1</p>
    </div>
    <div class="second">
        <p>opacity 0.3</p>
    </div>
    <div class="third">
        <p>opacity 0.6</p>
    </div>
    <div>
        <p>opacity 1 (default)</p>
    </div>
</body>

</html>
