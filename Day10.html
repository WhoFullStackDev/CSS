<!DOCTYPE html>
<html>

<head>
    <style>
        .fir {
            height: 200px;
            width: 50%;
            background-color: powderblue;
        }

        .sec {
            height: 100px;
            width: 500px;
            background-color: powderblue;
        }

        .thr {

            max-width: 500px;
            width: 500px;
            background-color: powderblue;
        }
    </style>
</head>

<body>

    <h2>Set the height and width of an element</h2>

    <div class=".fir">This div element has a height of 200px and a width of 50%.</div>
    <div class="sec">Hello</div>
    <div class="thr">Hwhr</div>

</body>
